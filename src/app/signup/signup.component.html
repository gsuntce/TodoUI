<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <h2>
        Create User
      </h2>
    </div>
    <form>
      <input type="text" id="login" class="fadeIn second" name="username" [(ngModel)]="username" placeholder="username">
      <input type="password" id="password" class="fadeIn third" name="password" [(ngModel)]="password" placeholder="password">
      <input type="button" class="fadeIn fourth" value="Create User" (click)=createNewUser()>
    </form>
    </div>
</div>
