<div class="container">
<h1> Todos List</h1>
</div>
<div class="container">
<div class="alert alert-success" *ngIf="message">{{message}}</div>
</div>
<div class="container">
<table class="table">
    <thead>
      <th>Description</th>
      <th>Date</th>
      <th>Is Completed</th>
      <th>Update</th>
      <th>Delete</th>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}} </td>
        <td>{{todo.isDone}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id, todo.description)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
</table>
  <div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
  </div>
</div>
